services:
  api:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - .:/app

  worker:
    build: .
    command: celery -A app.worker.celery_app worker --loglevel=info --pool=solo
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - .:/app

  beat:
    build: .
    command: celery -A app.worker.celery_app beat --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - .:/app

  flower:
    build: .
    command: celery -A app.worker.celery_app flower
    ports:
      - "5555:5555"
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - .:/app

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
