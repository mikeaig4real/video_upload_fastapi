app = "video-upload-fastapi"

kill_signal = "SIGINT"
kill_timeout = 5

[env]
PORT = "8000"

[experimental]
  auto_rollback = true

[build]
  image = "python:3.10-slim"

[[services]]
  internal_port = 8000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
